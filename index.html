<!DOCTYPE html>
<html ng-app='CounterApp'>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>
    <title>ng-repeat</title>
  </head>
  <body>
    <h1>The Digest Cycle</h1>
      <div ng-controller='CounterController'>
        <button ng-click="showNumberOfWatchers()">
        Log # of Watchers</button><br>
        <input type="text" ng-model="name">
          <div>
            <button ng-click="countOnce()">Up Once Counter (once)</button>
            <button ng-click="upCounter()">INCREAMENT Counter (once)</button>
            <div>
              OnceCounter{{ onceCounter }}<br>
              Reguler Counter{{ counter }}
            <div>
          </div>
      </div>
  </body>
</html>
